<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora">
        <div class="historico"></div>
        <div class="display">0</div>
        <div class="botoes">
            <div>
                <div class="botao cinza limpar-atual">CE</div>
                <div class="botao cinza limpar">C</div>
                <div class="botao cinza voltar">&larr;</div>
                <div class="botao cinza operador">&divide;</div>
            </div>
            <div>
                <div class="botao numero">7</div>
                <div class="botao numero">8</div>
                <div class="botao numero">9</div>
                <div class="botao cinza operador">&times;</div>
            </div>
            <div>
                <div class="botao numero">4</div>
                <div class="botao numero">5</div>
                <div class="botao numero">6</div>
                <div class="botao cinza operador">-</div>
            </div>
            <div>
                <div class="botao numero">1</div>
                <div class="botao numero">2</div>
                <div class="botao numero">3</div>
                <div class="botao cinza operador">+</div>
            </div>
            <div>
                <div class="botao troca-sinal">+/-</div>
                <div class="botao numero">0</div>
                <div class="botao numero">.</div>
                <div class="botao azul resultado">=</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
