<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator written with native javascript">
    <link rel="icon" href="favicon.png">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap">

        <div class="forkme">
            <a href="https://github.com/welisonmenezes/vanilla-js-calculator" target="_blank"
                title="Vanilla Js Calculator - Github Welison Menezes">Fork me on GitHub</a>
        </div>

        <div class="calculadora">
            <div class="header">
                <img src="logo.png" alt="Logo" />
                <h1>
                    Vanilla Js <span>Calculator</span>
                </h1>
            </div>
            <div class="historico"></div>
            <div class="display">0</div>
            <div class="botoes">
                <div>
                    <div class="botao cinza limpar-atual">CE</div>
                    <div class="botao cinza limpar">C</div>
                    <div class="botao cinza voltar">&larr;</div>
                    <div class="botao cinza operador">&divide;</div>
                </div>
                <div>
                    <div class="botao numero">7</div>
                    <div class="botao numero">8</div>
                    <div class="botao numero">9</div>
                    <div class="botao cinza operador">&times;</div>
                </div>
                <div>
                    <div class="botao numero">4</div>
                    <div class="botao numero">5</div>
                    <div class="botao numero">6</div>
                    <div class="botao cinza operador">-</div>
                </div>
                <div>
                    <div class="botao numero">1</div>
                    <div class="botao numero">2</div>
                    <div class="botao numero">3</div>
                    <div class="botao cinza operador">+</div>
                </div>
                <div>
                    <div class="botao troca-sinal">+/-</div>
                    <div class="botao numero">0</div>
                    <div class="botao numero">.</div>
                    <div class="botao azul resultado">=</div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
